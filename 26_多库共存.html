<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>26_多库共存</title>
  <style type="text/css">
    * {
      margin: 0px;
    }

    .div1 {
      position: absolute;
      width: 100px;
      height: 100px;
      top: 50px;
      left: 10px;
      background: red;
    }
  </style>
</head>
<body>
<!--
问题 : 如果有2个库都有$, 就存在冲突
解决 : jQuery库可以释放$的使用权, 让另一个库可以正常使用, 此时jQuery库只能使用jQuery了
API : jQuery.noConflict()
-->

<script type="text/javascript" src="js/myLib.js"></script>
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script type="text/javascript">
  //   所谓的多库共存 就是同时引入两个js函数库 但是都已$命名 产生了冲突  谁后引入谁生效 因为会覆盖前边先引入的
//  这种情况下 我们需要保证jquery生效  然后执行noConfilct方法   jquery就会释放掉对于$的使用权 保证先引入的函数库可以正常使用
//  调用之后  想要使用jquery就只能使用全称
  jQuery.noConflict();
  $()
</script>
</body>
</html>
